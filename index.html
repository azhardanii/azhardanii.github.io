    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            VANTA.BIRDS({
                el: '#vanta',
                mouseControls: true,
                touchControls: true,
                gyroControls: true,
                minHeight: 200.0,
                minWidth: 200.0,
                scale: 1.0,
                scaleMobile: 1.0,
                color1: 0x939393,
                color2: 0x0,
                colorMode: 'lerp',
                birdSize: 1.5,
                wingSpan: 20.0,
                alignment: 100.0,
                separation: 100.0,
                quantity: 2.0,
                backgroundAlpha: 0.0,
            });

            setTimeout(() => {
                const main = document.querySelector('main');

                main.style.opacity = 1;
                main.style.filter = 'blur(0px)';
            }, 1000);
        });
